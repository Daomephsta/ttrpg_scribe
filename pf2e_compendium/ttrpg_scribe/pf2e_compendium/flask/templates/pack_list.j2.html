<html>
    <head><title>Creature Packs</title></head>
    <span>
    <h1>Creature Packs</h1>
    <form action="/creatures/search">
        <input type="text" name="query">
        <input type="submit" value="Search">
    </form>
    </span>
    <ul>
    {% for pack in packs | sort %}
        <li><a href="/creatures/pack/{{ pack }}">{{ pack }}</a></li>
    {% endfor %}
    </ul>
</html>
