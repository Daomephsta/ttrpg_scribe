<!DOCTYPE html>
<html>
    <head><title>Compendium Packs</title></head>
    <span>
    <h1>Compendium Packs</h1>
    <form action="/compendium/search">
        <input type="text" name="query">
        <input type="submit" value="Search">
    </form>
    </span>
    <ul>
    {% for pack in packs | sort %}
        <li><a href="/compendium/pack/{{ pack }}">{{ pack }}</a></li>
    {% endfor %}
    </ul>
</html>
