<!DOCTYPE html>
<html>
    <head><title>{{ subpath }}</title></head>
    <h1>{{ (pack, subpath) | join('/') }}</h1>
    <ul>
    {% for path in subpaths | sort %}
        <li><a href="/compendium/list/{{ type }}/{{ pack }}/{{ path }}">{{ path }}</a></li>
    {% endfor %}
    {% for content in contents | sort(attribute='name') %}
        <li><a href="/compendium/view/{{ type }}/{{ content._id }}">{{ content.name }}</a></li>
    {% endfor %}
    </ul>
</html>
